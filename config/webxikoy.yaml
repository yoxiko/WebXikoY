scanner:
  max_hosts: 1000
  timeout: 10
  max_retries: 3
  rate_limit: 50

security:
  process_isolation: true
  data_encryption: true
  scope_verification: true

network:
  common_ports: [21, 22, 23, 25, 53, 80, 110, 443, 993, 995, 3389, 5432, 3306, 27017]
  tls_versions: [1.2, 1.3]

web:
  crawl_depth: 10
  max_pages: 100
  test_forms: true
  test_parameters: true

cve:
  sync_interval: 24
  nvd_api_timeout: 30

reporting:
  default_format: html
  include_recommendations: true
  export_tickets: false

logging:
  level: INFO
  file: webxikoy.log
  max_size: 10MB